<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <meta charset="UTF-8">
        <title>閉じさせねぇよ</title>
    </head>
    <body>
        <p><span style="font-size: 1.5em">閉じれないぞ～&emsp;</span><span style="font-size: 0.7em">※1回でもページ内クリックor何か入力してればOK</span></p>
        <textarea rows="10" cols="60" placeholder="ここに何かを記入！" style="font-size: 1.5em;" autofocus></textarea>
        <script>
            window.addEventListener('beforeunload', function (event) {
                window.prompt('勝ったと思った？お疲れ様です！！もう1回頑張れ！');
                window.prompt('引っ掛かったね～～。対策してんだよ。諦めろ。\nプログラマーなめんな。');
                event.preventDefault();
                event.returnValue = '';
            });
        </script>
    </body>
</html>
