<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <meta charset="UTF-8">
        <title>閉じさせねぇよ</title>
    </head>
    <body>
        <p>閉じれないぞ～</p>
        <textarea rows="10" cols="60" placeholder="ここに何かを記入！" style="font-size: 1.5em;" autofocus></textarea>
        <script>
            window.addEventListener('beforeunload', function (event) {
                event.preventDefault();
                event.returnValue = '';
                window.addEventListener('beforeunload', function (event) {
                    event.preventDefault();
                    event.returnValue = '';
                });
            });
        </script>
    </body>
</html>
